<html lang="ja">
  <head>
    <title>Kokpit</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/jquery-ui.min.css">
    <link rel="stylesheet" href="./css/sweetalert2.min.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Play|Teko" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <nav class="header">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo"><i class="icon ion-speedometer"></i>&nbsp;<span>Kokpit</span></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#projectModal">プロジェクトを作成</a></li>
          <!-- Dropdown Trigger -->
          <li><a class="dropdown-button" href="#!" data-activates="dropdown1"><span class="userName">ログインしてください</span><i class="material-icons right">arrow_drop_down</i></a></li>
        </ul>
      </div>
    </nav>
    <!-- Dropdown Structure -->
    <ul id="dropdown1" class="dropdown-content">
      <li><a href="#!">設定</a></li>
      <li class="divider"></li>
      <li><a class="logoutBtn" style="color: red !important">ログアウト</a></li>
    </ul>

    <!-- Page Layout here -->
    <div class="row" style="margin: 0px; margin-top: 50px; overflow-x: hidden;">
     <div class="sidebar z-depth-1">
       <span class="toggleMenuBtn"></span>
       <li class="sidebar_heading">メニュー</li>
       <ul class="collection" style="margin: 0px;">
         <li class="collection-item dashboard-li" style="text-align: left"><i class="icon ion-grid"></i>&nbsp;ダッシュボード</li>
       </ul>
       <li class="sidebar_heading">Myプロジェクト</li>
       <ul class="projectList collection" style="margin: 0px; text-align: center; background-color: #fff;">
         <div class="preloader-wrapper small active" style="margin: 40px 0;">
          <div class="spinner-layer spinner-green-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
       </ul>
       <li class="sidebar_heading">メニュー</li>
       <ul class="collection" style="margin: 0px;">
         <li class="collection-item" style="text-align: left"><i class="icon ion-gear-b"></i>&nbsp;設定</li>
       </ul>
       <li class="sidebar_heading">Slack</li>
       <ul class="SlackMsg" style="margin: 0px;">
         <div class="row">
           <div class="col s12">
             <input class="SlackMsg_input" placeholder="メッセージを入力">
           </div>
         </div>
       </ul>
     </div>
     <div class="main">
       <div class="DashBoard">
          <div class="col s12 m3 DashBoard_col" id="DashBoard_col-1">
            <h5 class="DashBoard_col-title"><i class="icon ion-ios-list-outline"></i>&nbsp;タスクフィード</h5>
          </div>
          <div class="col s12 m3 DashBoard_col" id="DashBoard_col-2">
            <h5 class="DashBoard_col-title"><i class="icon ion-document"></i>&nbsp;メモ</h5>
            <div class="memos">

            </div>
            <div class="card">
              <div class="row">
                <form class="col s12" id="memoForm">
                  <div class="row" style="margin-top: 12px; margin-bottom: 4px;">
                    <div class="input-field col s12">
                      <input placeholder="買い物リスト" id="memoTitle" type="text" class="validate" style="margin-bottom: 4px;">
                      <label for="first_name">メモのタイトル</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s12">
                      <textarea id="memoContent" class="materialize-textarea" placeholder="USBを購入する" rows="10" style="margin-bottom: 0px;"></textarea>
                      <label for="textarea1">メモの内容</label>
                    </div>
                  </div>
                  <a class="waves-effect waves-light btn" id="addMemoBtn" style="display: block">メモを追加</a>
                </form>
              </div>
            </div>
          </div>
          <div class="col s12 m6 DashBoard_col" id="DashBoard_col-3" style="padding: 0px;">
            <h5 class="DashBoard_col-title"><i class="icon ion-ios-albums-outline"></i>&nbsp;Myカード</h5>
            <div class="cards">

            </div>
          </div>
       </div>
     </div>
     <div class="hide">
       <button class="auth-btn-github" type="button" name="button">Githubで認証</button>
       <div id="repos" class="repos row">

       </div>
     </div>
    </div>

    <!-- Modal Structure -->
    <div id="projectModal" class="modal">
      <div class="modal-content">
        <h4>新しいプロジェクトを作成</h4>
        <div class="row" style="margin-top: 32px">
          <div class="input-field">
            <input id="projectName" type="text" class="validate" autofocus="true">
            <label for="projectName">プロジェクト名</label>
          </div>
        </div>
        <div class="row">
          <p>テーマーカラーを選択</p>
          <div class="colorPicker">
            <a class="colorPicker_item cp_black active" data-cp-color="#000000"></a>
            <a class="colorPicker_item cp_dark" data-cp-color="#353535"></a>
            <a class="colorPicker_item cp_grey" data-cp-color="#9E9E9E"></a>
            <a class="colorPicker_item cp_brown" data-cp-color="#795548"></a>
            <a class="colorPicker_item cp_red" data-cp-color="#F44336"></a>
            <a class="colorPicker_item cp_pink" data-cp-color="#FF80AB"></a>
            <a class="colorPicker_item cp_purple" data-cp-color="#673AB7"></a>
            <a class="colorPicker_item cp_yellow" data-cp-color="#FFC107"></a>
            <a class="colorPicker_item cp_orange" data-cp-color="#FF5722"></a>
            <a class="colorPicker_item cp_green" data-cp-color="#4CAF50"></a>
            <a class="colorPicker_item cp_blue" data-cp-color="#2196F3"></a>
          </div>
          <input id="projectColor" type="hidden" name="" value="">
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-dark btn red projectModalBtn">プロジェクトを追加</a>
      </div>
    </div>

    <div id="goalModal" class="modal">
      <div class="modal-content">
        <h4>新しいゴールを追加</h4>
        <div class="row" style="margin-top: 32px">
          <div class="input-field">
            <input id="goalTitle" type="text" class="validate">
            <label for="goalTitle">タイトル</label>
          </div>
          <div class="input-field">
            <textarea id="goalDescription" class="materialize-textarea"></textarea>
            <label for="goalDescription">ゴールの説明</label>
          </div>
          <div class="input-field">
            <select id="goalPriority">
              <option value="" disabled selected>優先度を選択</option>
              <option value="1">緊急</option>
              <option value="2">高い</option>
              <option value="3">普通</option>
              <option value="3">低い</option>
            </select>
            <label>優先度</label>
          </div>
          <input id="goalProjectId" type="hidden">
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-dark btn goalModalBtn">ゴールを追加</a>
      </div>
    </div>
    <ul id='time_dropdown' class='dropdown-content'>
      <li><a class="change-time-btn" data-task-time="300">5分</a></li>
      <li><a class="change-time-btn" data-task-time="600">10分</a></li>
      <li><a class="change-time-btn" data-task-time="1800">30分</a></li>
      <li class="divider"></li>
      <li><a class="change-time-btn" data-task-time="3600">1時間</a></li>
    </ul>

    <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
    <script src="./js/oauth.min.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script src="./js/sweetalert2.min.js" charset="utf-8"></script>
    <script src="./js/materialize.min.js" charset="utf-8"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
