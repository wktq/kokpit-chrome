<html lang="ja">
  <head>
    <title>Kokpit</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <!-- Dropdown Structure -->
    <ul id="dropdown1" class="dropdown-content">
      <li><a href="#!">アカウント</a></li>
      <li class="divider"></li>
      <li><a href="#!" style="color: red">ログアウト</a></li>
    </ul>
    <nav class="header">
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo"><i class="material-icons">web</i>Kokpit</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#projectModal">プロジェクトを作成</a></li>
          <!-- Dropdown Trigger -->
          <li><a class="dropdown-button" href="#!" data-activates="dropdown1">アカウント<i class="material-icons right">arrow_drop_down</i></a></li>
        </ul>
      </div>
    </nav>
    <!-- Page Layout here -->
    <div class="row" style="margin: 0px;">
     <div class="sidebar z-depth-1">
       <ul class="project-list collection" style="margin: 0px; text-align: center;">
         <div class="preloader-wrapper small active" style="margin: 40px 0;">
          <div class="spinner-layer spinner-green-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div><div class="gap-patch">
              <div class="circle"></div>
            </div><div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
       </ul>
     </div>
     <div class="main">
       <div class="project-screen">

       </div>
     </div>
     <div class="hide">
       <button class="auth-btn-github" type="button" name="button">Githubで認証</button>
       <div id="repos" class="repos row">

       </div>
     </div>
    </div>

    <!-- Modal Structure -->
    <div id="projectModal" class="modal">
      <div class="modal-content">
        <h4>新しいプロジェクトを作成</h4>
        <div class="row" style="margin-top: 32px">
          <div class="input-field">
            <input id="projectName" type="text" class="validate">
            <label for="projectName">プロジェクト名</label>
          </div>
        </div>
        <div class="row">
          <p>テーマーカラーを選択</p>
          <div class="colorPicker">
            <a class="colorPicker_item cp_black active" data-cp-color="#000000"></a>
            <a class="colorPicker_item cp_dark" data-cp-color="#353535"></a>
            <a class="colorPicker_item cp_grey" data-cp-color="#9E9E9E"></a>
            <a class="colorPicker_item cp_brown" data-cp-color="#795548"></a>
            <a class="colorPicker_item cp_red" data-cp-color="#F44336"></a>
            <a class="colorPicker_item cp_pink" data-cp-color="#FF80AB"></a>
            <a class="colorPicker_item cp_purple" data-cp-color="#673AB7"></a>
            <a class="colorPicker_item cp_yellow" data-cp-color="#FFC107"></a>
            <a class="colorPicker_item cp_orange" data-cp-color="#FF5722"></a>
            <a class="colorPicker_item cp_green" data-cp-color="#4CAF50"></a>
            <a class="colorPicker_item cp_blue" data-cp-color="#2196F3"></a>
          </div>
          <input id="projectColor" type="hidden" name="" value="">
        </div>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-action modal-close waves-effect waves-dark btn-flat projectModalBtn">プロジェクトを追加</a>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>
    <script src="./js/oauth.min.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/sortable.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/materialize.min.js" charset="utf-8"></script>
  </body>
</html>
